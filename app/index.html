<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calculator</title>
<link rel="stylesheet" href="css/styles.css">

</head>
<header>

</header>
<body>
  <div class="main-content">
   <div class="result">
     Result
   </div>
   <div class="content">
     <div class="saved-maths">Saved Maths </div>
    <div class="signs-numbers" >
     <div class="signs">
     <div class="plus-minus">
       <div class="plus">+</div>
       <div class="minus">-</div>
     </div>
     <div class="mul-div">
       <div class="mul">*</div>
       <div class="div">/</div>
     </div>
      <div class="eq">=</div>
     </div>
     <div class="extra">
       <div class="cancel">CANCEL</div>
       <div class="save">SAVE</div>
     </div>
     <div class="numbers">
      <div class="num">9</div>
      <div class="num">8</div>
      <div class="num">7</div>
      <div class="num">6</div>
      <div class="num">5</div>
      <div class="num">4</div>
      <div class="num">3</div>
      <div class="num">2</div>
      <div class="num">1</div>
      <div class="num">0</div>
    </div>

   </div>
   </div>
  </div>
</body>
</html>
